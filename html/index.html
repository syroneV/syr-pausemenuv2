<html lang="en" class="no-js">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PauseMenu</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
	<script src="https://tympanus.net/Blueprints/MultiLevelMenu/js/modernizr-custom.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>

	<!-- Main container -->
	<div class="container">

		<!-- Blueprint header -->
		<header class="bp-header cf">
			<div class="dummy-logo">
				<div class="dummy-icon foodicon foodicon--coconut"></div>
				<h2 class="dummy-heading">Pause menu by syrone</h2>
			</div>
			
		</header>
		<button class="action action--open" aria-label="Open Menu"><span class="icon icon--menu"></span></button>
		<nav id="ml-menu" class="menu">
			<img class="yourlogo" src="yourlogo.jpg">
			<button class="action action--close" aria-label="Close Menu"><span class="icon icon--cross"></span></button>
			<div class="menu__wrap">
				<ul data-menu="main" class="menu__level">
					<li class="menu__item"><a class="menu__link" id="two" href="#">Settings</a></li>
					<li class="menu__item"><a class="menu__link" id="one" href="#">MAP</a></li>
					<li class="menu__item"><a class="menu__link" href="#">Report</a></li>


          <li class="menu__item"><a class="menu__link" id="five"href="#">Optimisé votre jeux</a></li>
          <li class="menu__item"><a class="menu__link" id="four" href="#">Close</a></li>
		  <li class="menu__item"><a class="menu__link" id="three" href="#">Quit</a></li>


			</div>
		</nav>

	</div>
	<!-- /view -->
	<script src="https://tympanus.net/Blueprints/MultiLevelMenu/js/classie.js"></script>
	<script src="https://tympanus.net/Blueprints/MultiLevelMenu/js/dummydata.js"></script>
	<script src="https://tympanus.net/Blueprints/MultiLevelMenu/js/main.js"></script>
	<script type="text/javascript" src="js.js"></script>
	<script>
	(function() {
		var menuEl = document.getElementById('ml-menu'),
			mlmenu = new MLMenu(menuEl, {
				// breadcrumbsCtrl : true, // show breadcrumbs
				// initialBreadcrumb : 'all', // initial breadcrumb text
				backCtrl : false, // show back button
				// itemsDelayInterval : 60, // delay between each menu item sliding animation
				onItemClick: loadDummyData // callback: item that doesn´t have a submenu gets clicked - onItemClick([event], [inner HTML of the clicked item])
			});
	
		// mobile menu toggle
		var openMenuCtrl = document.querySelector('.action--open'),
			closeMenuCtrl = document.querySelector('.action--close');
	
		openMenuCtrl.addEventListener('click', openMenu);
		closeMenuCtrl.addEventListener('click', closeMenu);
	
		function openMenu() {
			classie.add(menuEl, 'menu--open');
		}
	
		function closeMenu() {
			classie.remove(menuEl, 'menu--open');
		}
	
		// simulate grid content loading
		var gridWrapper = document.querySelector('.content');
	
		function loadDummyData(ev, itemName) {
			ev.preventDefault();
	
			closeMenu();
			gridWrapper.innerHTML = '';
			classie.add(gridWrapper, 'content--loading');
			setTimeout(function() {
				classie.remove(gridWrapper, 'content--loading');
				gridWrapper.innerHTML = '<ul class="products">' + dummyData[itemName] + '<ul>';
			}, 700);
		}
	
	
	})();
	</script>
</body>

</html>
